{% extends "news/base.html" %}

{% block page_title %}
  حذف منبع
{% endblock page_title %}


{% block content %}

  <div class="container d-flex justify-content-center">

    <div class="form-group float-end ">
      <form method="POST">
        {% csrf_token %}
        <div class="card border-danger m-5 text-center" style="max-width: 18rem;">
          <div class="card-header bg-danger text-white">حذف منبع</div>
          <div class="card-body text-danger">
            <h5 class="card-title mb-2">{{source.source_name}}</h5>
            <p class="card-text">آیا شما از حذف منبع <strong>{{source.source_name}}</strong> اطمینان دارید؟</p>
          </div>
          <button type="submit" class="save btn btn-danger col-sm-3 m-2">حذف</button>
          <button type="submit" class="save btn btn-secondary col-sm-3 m-2">بازگشت</button>
        </div>
    </div>

  </div>



{% endblock content %}
